# Culture du libre

---

### Pourquoi apprendre R?

1. Parce que le marche le demande (C'est gratuit)

2. Parce que le monde la recherche l'utilise (outre *stata* )

3. Parce que c'est fun.

4. Parce qu'il y aura toujours quelqu'un pour vous aider

4. Parce que si quelqu'un vous dit que c'est difficile, **c'est faux**

4. Parce que vous etes obliges de comprendre ce que vous tapez.

---

### Pourquoi ne pas apprendre R? (ou comment vous convaincre de l'apprendre malgré tout ;-) )

1- Vous aimez votre souris (Mieux vaut donner des ordres à votre machine, que d'en recevoir d'elle).

2- Vous n'avez aucune connaissance en programmation (Tout s'apprend).

3- Vous n'êtes pas bon en anglais (L’occasion est bonne!).

4- Vous avez une aversion contre tous les langages de programmation (Enfin, votre aversion va disparaître!).

5- Vous détestez des erreurs (Prenez un bon café avec vous et ça va passer...).

6- Vous n'aimez pas les chiffres et les calculs... (là y a rien à faire, regardez la section suivante... )



---

### On va faire quoi?

1- Concepts de base, a partir d'un exemple simple

2- Toujours partir d'une question

3- Importation/Manipulation de donnees.

4- Statistiques descriptives orientees vers la question

5- Connaitre un peu plus les specificites de R et de la console

6- Apprendre a vous familiariser avec les notions de base

7- Comment mettre tout ca ensemble pour faire une histoire.
